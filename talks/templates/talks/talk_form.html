{% extends "base2.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <header id="top" class="sub-header">
        <div class="container">

            <h3 class="page-title wow fadeInDown">Submit your talk below, {% firstof user.get_short_name user.get_username %}</small></h3>
        </div>
        <!-- end .container -->
    </header>


<section class="speakers" id="speakers">
        <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                    <div class="section-title wow fadeInUp">
                        <h4>   </h4>
                    </div>
                    <div class="panel panel-warning wow fadeInRight">   
                            <div class="panel-body">
                               <div class="row">
                                        <div class="col-md-10">
                                            <ul>
                                                <p><a href="/profile" class="btn warn">Back to My Profile</a></p>
                                            </ul>
                                        </div>
                                </div>
                            </div>
                    </div>
            </div>
            <div class="col-sm-12 col-md-8">
                 <div class="section-title wow fadeInUp">
                    <h4>  </h4>
                 </div>
                <div class="panel panel-danger wow fadeInLeft">      
                      <div class="row">
                                                <div class="container"> 
                                                    <div class="nav-center bottom-space-lg">
                                                 </div>
                                                                    <form class="form col-md-8" action="{% url 'talks:submit_talk' %}" method="post">
                                                                            {% crispy form form.helper %}
                                                                                {% csrf_token %}
                                                                    </form>
                                                </div>
                                </div> 
                </div>
            </div>

        </div>
        <!-- end .container -->
    </section>

{% endblock %}
